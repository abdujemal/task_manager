version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.7.0'

dependencies:
  android_alarm_manager_plus: ^3.0.1
  awesome_notifications: any
  calendar_view: ^1.0.2
  cupertino_icons: ^1.0.2
  date_time_picker: ^2.1.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  fluttertoast: ^8.1.2
  get: ^4.6.5
  google_fonts: ^4.0.3
